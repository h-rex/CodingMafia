{% extends 'base.html' %}
{% block manu_item_contact %} active{% endblock %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="/static/t0.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">

                <h1 style="font-size: 100px; font-family:courier,arial,helvetica;">Coding<span
                        class="animation">Mafia</span></h1>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div class="container mb-3 py-4">

        <h1 class="text-center">Contact Us</h1>
        <hr>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email"
                    required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number"
                    required>
            </div>

            <div class="form-group">
                <label for="desc">Tell me about what you want to contact me for...</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button class="btn btn-dark text-justify rex " type="submit">Submit</button>
        </form>

    </div>

    {% endblock body %}
